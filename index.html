<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-headings">
            <a class="nav-link disabled" aria-disabled="true" href="#">Home</a>
            <a class="nav-link disabled" aria-disabled="true" href="#">About</a>
            <a class="nav-link active" aria-current="page" href="#">Shop</a>
          </div>
        </div>
        <form class="d-flex" role="search">
          <div id="nav_search">
            <input
              class="form-control me-2"
              id=""
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <i class="fas fa-search"></i>
          </div>
        </form>
        <div class="cart">
          <i class="fas fa-shopping-cart cart-icon" title="disabled"></i>
        </div>
        <button class="btn btn-success" type="submit">Sign In</button>
      </div>
    </nav>

    <!-- Main Body -->

    <div class="main-container">
      <!-- Image -->
      <div class="banner-container">
        <div class="head-text">
          <h2 class="head-main-text">Gifts and Toys</h2>
          <h2 class="head-main-text">for 13 to Young Adults</h2>
          <p class="head-sub-text">
            Store Name encourage young adults to pursue their passion for
            building, engineering, STEM and robotics in a creative way
          </p>
        </div>
        <div class="head-image">
          <img src="./assets/banner-image.png" alt="Toy Image" />
        </div>
      </div>

      <div class="main">
        <div class="sidebar">
            <div class="custom-accordion">
                <button class="accordion">Category<i class="fas fa-angle-down accordion-icon"></i>
                </button>
                <div class="accordion-data">
                    <div class="options">
                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>
                        <span class="category-value">99</span>
                    </div>
                    <div class="options">
                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>

                    </div>

                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>

                    </div>
                </div>
            </div>
            <div class="custom-accordion">
                <button class="accordion">Category<i class="fas fa-angle-down accordion-icon"></i>
                </button>
                <div class="accordion-data">
                    <div class="options">
                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>
                        <span class="category-value">99</span>
                    </div>
                    <div class="options">
                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>
                        <span class="category-value">99</span>
                    </div>
                    <div class="options">
                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>
                        <span class="category-value">99</span>
                    </div>
                </div>
            </div>
            <div class="custom-accordion">
                <button class="accordion">Category<i class="fas fa-angle-down accordion-icon"></i>
                </button>
                <div class="accordion-data">
                    <div class="options">
                        <input type="checkbox" name="Toys" id="toys">
                        <label for="toys">Toys</label>
                        <span class="category-value">99</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards-container"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
